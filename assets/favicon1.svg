
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" width="140" height="140">
  <defs>
    <!-- Gradiente principal negro -->
    <linearGradient id="gradient-black-main" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d"/>
      <stop offset="30%" style="stop-color:#1a1a1a"/>
      <stop offset="70%" style="stop-color:#000000"/>
      <stop offset="100%" style="stop-color:#333333"/>
    </linearGradient>
    
    <!-- Gradiente verde neón para texto -->
    <linearGradient id="text-green-neon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="50%" style="stop-color:#39ff14"/>
      <stop offset="100%" style="stop-color:#00cc66"/>
    </linearGradient>
    
    <!-- Gradiente para bordes -->
    <linearGradient id="border-gradient-main" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="50%" style="stop-color:#39ff14"/>
      <stop offset="100%" style="stop-color:#00cc66"/>
    </linearGradient>
    
    <!-- Efecto de brillo para el texto -->
    <filter id="glow-green-main">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Sombra principal -->
    <filter id="shadow-main">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Hexágono principal negro -->
  <polygon points="70,15 105,35 105,75 70,95 35,75 35,35" 
           fill="url(#gradient-black-main)" 
           stroke="url(#border-gradient-main)" 
           stroke-width="3" 
           filter="url(#shadow-main)"/>
  
  <!-- Hexágono interior con efecto -->
  <polygon points="70,25 95,35 95,65 70,85 45,65 45,35" 
           fill="rgba(255,255,255,0.05)" 
           stroke="rgba(255,255,255,0.1)" 
           stroke-width="1"/>
  
  <!-- Texto FA con efecto brillante verde neón -->
  <text x="70" y="65" text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="28" 
        font-weight="bold" 
        fill="url(#text-green-neon)" 
        filter="url(#glow-green-main)">FA</text>
  
  <!-- Elementos tech decorativos -->
  <circle cx="50" cy="45" r="2" fill="#00ff88" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="90" cy="45" r="2" fill="#39ff14" opacity="0.8">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Líneas tech -->
  <line x1="45" y1="55" x2="55" y2="55" stroke="#00ff88" stroke-width="2" opacity="0.6"/>
  <line x1="85" y1="55" x2="95" y2="55" stroke="#39ff14" stroke-width="2" opacity="0.6"/>
  
  <!-- Detalles adicionales -->
  <rect x="65" y="25" width="10" height="2" fill="rgba(0,255,136,0.4)" rx="1"/>
  <rect x="65" y="83" width="10" height="2" fill="rgba(0,255,136,0.4)" rx="1"/>
</svg>